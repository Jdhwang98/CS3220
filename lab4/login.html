<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="./lab4.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="card black-card" style="width: 400px;">
        <div class="card-body text-center"> 
          <h2 class="card-title">Login</h2>
          <label class="mb-3 card-title" style="color:gray">Please enter your login and password!</label>
          <br>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
              <label for="emailInput" class="form-label">Email address</label>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              <label for="passwordInput" class="form-label">Password</label>
            </div>
            <div class="">
              <a class="a-login-text" href="#">Forgot password?</a>
            </div>
            <br>
            <div class="mb-3">
              <a href="articles.html" class="btn btn-primary w-50" style="color:white">Login</a>
              <!-- <button type="submit" class="btn btn-primary w-50">Login</button> -->
            </div>
            <div class="mb-3">
              <div class="d-flex justify-content-center">
                <i class="bi bi-facebook" style="font-size: 40px;"></i>
                <i class="bi bi-twitter-x" style="font-size: 40px;"></i>
                <i class="bi bi-google" style="font-size: 40px;" ></i>
              </div>
              <div class="mb-3 text-center">
                <div class="container signin">
                  <p class="card-title">Don't have an account? <a class="a-login-text" href="#">Sign up</a></p>
                </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
