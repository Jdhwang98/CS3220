<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale==1.0"/>
        <title>My Favorite Articles</title>
        <link rel="stylesheet" type="text/css" href="./lab2.css">
    </head>
    <body>
        <header>
            <div id="leftName">Johnathan Hwang</div>
            <div id="centerName">My Favorite Articles</div>
            <div id="rightName">Login</div>
        </header>
        <h3><a href="./articles.html">Articles</a> > New Article</h3><br>
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br>
                <label for="day">Publish Date:</label> 
                <select id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                </select>
                <select id="month">
                    <option value="january">January</option>
                </select>
                <select id="year">
                    <option value="2024">2024</option>
                </select><br>
                <label for="birthday">Publish Date 2:</label>
                <input type="date" id="birthday" name="birthday"><br>
                <label for="link">Link:</label>
                <input type="link" id="link" name="link"><br>
                <input type="submit" value="Add">
               </fieldset>
        <br>   
        <footer>
            <span>Johnathan Hwang<br>Copyright &copy Johnathan Hwang </span>
        </footer>
    </body>
</html>
